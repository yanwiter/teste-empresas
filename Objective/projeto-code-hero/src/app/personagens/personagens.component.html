<div class="div-tabela">

  <mat-form-field>
    <mat-label>Busca avançada</mat-label>
    <input matInput (change)="applyFilter($event)" placeholder="Ex. Bill Foster" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table class="table-hover" mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="imagem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Personagem</th>
        <td mat-cell *matCellDef="let row">
          <div class="divPrincipal">
            <div class="divEsquerda">
              <img class="mat-card-image" src={{row.thumbnail.path}}.{{row.thumbnail.extension}}>
            </div>
            <div class="divDireita">
              <strong> {{row.name}}</strong>
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Séries </th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngFor="let item of row.series.items">
            <label>{{item.name}} </label> <br>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="eventos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eventos </th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngFor="let item of row.events.items">
            <label>{{item.name}} </label> <br>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não há esse dado na base! "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageIndex]="0" [pageSize]="pageSize" (page)="getData($event)" [length]="totalLength"
      [pageSizeOptions]="pageSizes" showFirstLastButtons aria-label="Selecione a página de heroes"></mat-paginator>

  </div>
  <br>
  <mat-card style="background-color: #042940;">
    <mat-card-content>
      <span class="span-desenvolvido"><strong>Desenvolvido por: Yan witer</strong></span>
    </mat-card-content>
  </mat-card>
  <br>
</div>
